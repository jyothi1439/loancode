      <div class="signup-form w3-opacity w3-hover-opacity-off">
         <form name="loanform" method = "post" action="{% url 'prediction'%}" onsubmit="return validation()">
          {% csrf_token %}


          <div class="mb-3">
            <label class="form-group"> Gender</label><br>
            <select required  class="form-select" id="gender" name="Gender" aria-label="Default select example" style="width: 46em; height:2em" required>
              <br>
              <option value="Select">select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
            

           <div class="mb-3">
            <label class="form-group"> Married</label><br>
            <select required class="form-select" id="married" name="Married" aria-label="Default select example" style="width: 46em; height:2em" >
              <br>
               <option value="Select">select</option>
               <option value="no">No</option>
               <option value="yes">Yes</option>
            </select>
          </div>
           
        <div class="form-group">
         <label>Dependents</label>
         <p><input required type = "number" name = "Dependents" min="0" max="3"style="width: 46em"/></p>
        </div>
        <div class="mb-3">
            <label class="form-group"> Education </label><br>
            <select required  class="form-select" id="education" name="Education" aria-label="Default select example" style="width: 46em; height:2em" >
              <br>
               <option value="Select">select</option>
               <option value="graduate">graduate</option>
               <option value="ungraduate">ungraduate</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-group">Self_Employed </label><br>
            <select required  class="form-select" id="Self_Employed" name="Self_Employed" aria-label="Default select example" style="width: 46em; height:2em" >
              <br>
               <option value="Select">select</option>
               <option value="yes">Yes</option>
               <option value="no">No</option>
            </select>
          </div>
          <div class="form-group">
         <label>ApplicantIncome</label>
         <p><input required  type = "number" name = "ApplicantIncome" min="0" style="width: 46em"/></p>
            </div>
               <div class="form-group">
            <label>CoapplicantIncome</label>
         <p><input required  type = "number" name = "CoapplicantIncome" min="0" style="width: 46em"/></p>
            </div>
            <div class="form-group">
            <label>LoanAmount</label>
         <p><input required type = "number" name = "LoanAmount" min="0" style="width: 46em"/></p>
            </div>
            <div class="form-group">
            <label>Loan_Amount_Term</label>
         <p><input required type = "number" name = "Loan_Amount_Term" min="0" style="width: 46em"/></p>
            </div>
            <div class="form-group">
            <label>Credit_History</label>
         <p><input required type = "number" name = "Credit_History" min="0" style="width: 46em"/></p>
            </div>
            <div class="mb-3">
            <label class="form-group">Property_Area </label><br>
            <select required  class="form-select" id="property_area" name="Property_Area" aria-label="Default select example" style="width: 46em; height:2em" >
              <br>
               <option value="Select">select</option>
               <option value="urban">urban</option>
               <option value="semi-urban">semi-urban</option>
              <option value="rural">rural</option>
            </select>
          </div>



           
            <div class="form-group">
         <p><input type = "submit" value = "submit" /></p>

</form>

<script>
    function validation(){
      var e=document.getElementById("gender");
      var struser=e.options[e.selectedIndex].value;
      var gen=e.options[e.selectedIndex].text;
      var marr=document.getElementById("married");
      var marr1=marr.options[marr.selectedIndex].text;
      var dep=document.forms["loanform"]["Dependents"];
      var edu=document.getElementById("education");
      var edu1=edu.options[edu.selectedIndex].text;
      var selfemp=document.getElementById("Self_Employed");
      var selfemp1=selfemp.options[selfemp.selectedIndex].text;
      var ai=document.forms["loanform"]["ApplicantIncome"];
      var ci=document.forms["loanform"]["CoapplicantIncome"];
      var la=document.forms["loanform"]["LoanAmount"];
      var lat=document.forms["loanform"]["Loan_Amount_Term"];
      var ch=document.forms["loanform"]["Credit_History"];
      var pa=document.getElementById("property_area");
      var pa1=pa.options[pa.selectedIndex].text;
      if(gen=="select"){
        window.alert("Please enter your gender");
        gender.focus();
        return false;
      }
      if(marr1=="select"){
        window.alert("Please enter your Marriage details as yes or no");
        marr.focus();
        return false;
      }
      if(dep.value<0 ){
        window.alert("Please enter your dependents between 0 to 3");
        dep.focus();
        return false;
      }
      
      if(edu1 =="select"){
        window.alert("Please enter your graduate details as graduate or ungraduate");
        edu.focus();
        return false;
      }
      if(selfemp1 == "select"){
        window.alert("Please enter your Self_Employed details as yes or no");
        selfemp.focus();
        return false;
      }
      if(ai.value<0){
        window.alert("Please enter your Income in non negitive numbers");
        ai.focus();
        return false;
      }
      if(ci.value<0){
        window.alert("Please enter your CoapplicantIncome in non negitive numbers");
        ci.focus();
        return false;
      }
      if(la.value<0){
        window.alert("Please enter your LoanAmount in non negitive numbers");
        ai.focus();
        return false;
      }
      if(lat.value<0){
        window.alert("Please enter your Loan_Amount_Term in non negitive numbers");
        lat.focus();
        return false;
      }
      if(ch.value<0){
        window.alert("Please enter your Credit_History in non negitive numbers");
        ch.focus();
        return false;
      }
      if(pa1 =="select"){
        window.alert("Please enter your Property_Area as rural or urban or semi urban");
        pa.focus();
        return false;
      }
    }

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

// Change style of navbar on scroll
window.onscroll = function() {myFunction()};
function myFunction() {
    var navbar = document.getElementById("myNavbar");
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-amber";
    } else {
        navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-amber", "");
    }
}

// Used to toggle the menu on small screens when clicking on the menu button
function toggleFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>
